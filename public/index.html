<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Roboto:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" />
    <script src="https://checkout.stripe.com/checkout.js"></script>
</head>
<body ng-app="Testing">

<div class="page-container" ng-controller="TestingCtrl">
  <div>
    The div thing
    <br/>
    <button class="bt bt-achieve" ng-click="pay()">Pay!</button>
    <span>{{payOutput}}</span>

    <br/><br/><br/><br/><br/>
    </div>

	<input type="text" ng-model="message">
    <span>{{message}}</span>

    <h2>To Do</h2>
    <ul class="todo-list" ng-repeat="todo in todos track by $index">
   		<li>
	    	{{todos[$index]}}
    		<button class="bt bt-achieve" ng-click="done(todo)">Done</button>
    	</li>
   	</ul>
    <ul class="add-todo">
		<li>
    		<input type="text" class="txt" placeholder="New To Do" ng-model="newTodo" ng-keyup="add($event)"/>
    	</li>
   	</ul>
</div>
    
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.8/angular.js"></script>
<script src="script.js"></script>

</body>
</html>
