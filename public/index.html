<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Roboto:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
</head>
<body ng-app="myApp">

<div class="page-container" ng-controller="TestingCtrl">
    <div id="stripe-form" ng-controller="formCtrl">
        <form >
            <div class="form-row">
                <div class="cc-text">Card Number</div>
                <input type="text" size="30" autocomplete="off" ng-model="formData.cardNumber" ng-init="4242424242424242"/>
                <p>{{formData.cardNumber}}</p>
                </div>
            <div class="form-row">
                <div class="cc-text">CVC</div>
                <input type="text" size="4" autocomplete="off" ng-model="formData.cardCvc"/>

                <p>{{formData.cardCvc}}</p>
            </div>
            <div class="form-row">
                <div class="cc-text">Expiration (MM/YYYY)</div>
                <input type="text" size="2" autocomplete="off" ng-model="formData.cardExpiryMonth"/>
               <span> / </span>
                <input type="text" size="4" autocomplete="off" ng-model="formData.cardExpiryYear"/>
                <p>{{formData.cardExpiryMonth}}:{{formData.cardExpiryYear}}</p>
            </div>
            <input type="hidden" ng-model="formData.amount"/>
            {{amount}}
            <button type="submit" class="bt bt-achieve" ng-click="pay()">Submit Payment</button>
        </form>
    </div>

    <h2>To Do</h2>
    <ul class="todo-list" ng-repeat="todo in todos track by $index">
   		<li>
	    	{{todos[$index]}}
    		<button class="bt bt-achieve" ng-click="done(todo)">Done</button>
    	</li>
   	</ul>
    <ul class="add-todo">
		<li>
    		<input type="text" class="txt" placeholder="New To Do" ng-model="newTodo" ng-keyup="add($event)"/>
    	</li>
   	</ul>
</div>
    
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.8/angular.js"></script>
<script src="script.js"></script>

</body>
</html>
